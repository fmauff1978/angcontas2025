<header>
  <mat-toolbar class="mat-toolbar">
    <span>Cadastrar Lançamento</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>


<mat-divider></mat-divider>
<mat-card appearance="outlined">
<section>
<form class="example-form" [formGroup]="meuForm" (ngSubmit)="onSubmit()">
  <table class="example-full-width" cellspacing="0">
    <tr>


<mat-form-field class="descricaodata">
  <mat-label>Data do Lançamento</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="data">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="month" [startAt]="startDate"></mat-datepicker>
</mat-form-field>

<td>
  <mat-form-field class="descricao">
    <mat-label>Descricao</mat-label>
    <input type= "text" matInput formControlName="descricao"/>
    </mat-form-field>
</td>

<td>
  <mat-form-field class = "descricao_conta">
    <mat-label>Conta Debitada</mat-label>
    <mat-select formControlName="ctadebitada" [(value)]="selected">
      <mat-option *ngFor="let cat of dados|async"
      value="{{cat.id}}-{{cat.cod}}-{{cat.conta}}-{{cat.natureza}}-{{cat.enquadramento}}-{{cat.mod_despesa}}">{{cat.conta}}</mat-option>
    </mat-select>
  </mat-form-field>
  </td>

  <td>
    <mat-form-field class = "descricao_conta">
      <mat-label>Conta Creditada</mat-label>
      <mat-select formControlName="ctacreditada" [(value)]="selected2">
        <mat-option *ngFor="let cat of dados|async"
        value="{{cat.id}}-{{cat.cod}}-{{cat.conta}}-{{cat.natureza}}-{{cat.enquadramento}}-{{cat.mod_despesa}}">{{cat.conta}}</mat-option>
      </mat-select>
    </mat-form-field>
    </td>

  <td>
    <mat-form-field floatLabel="always">
      <mat-label>Valor</mat-label>
      <input matInput type="number" formControlName="valor" class="example-right-align" placeholder="R$ 0,00" />

    </mat-form-field>

  </td>

</tr>
<div class="example-button-row">
  <button type="submit" mat-flat-button>Gravar</button>
  <button type ="button"  mat-flat-button (click)="ResetForm()">Limpar</button>
</div>
</table>
</form>
</section>
