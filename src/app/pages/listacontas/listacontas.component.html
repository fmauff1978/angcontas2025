<mat-toolbar>
  <span>Contas</span>
</mat-toolbar>

<mat-form-field>
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rosa" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="demo-position" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Conta </th>
      <td mat-cell *matCellDef="let row"> {{row.conta}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="natureza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Natureza </th>
      <td mat-cell *matCellDef="let row"> {{row.natureza}} </td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="enquadramento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enquadramento </th>
      <td mat-cell *matCellDef="let row"> {{row.enquadramento}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
      <td mat-cell *matCellDef="let row"> {{row.saldo|currency}} </td>
      <td mat-footer-cell *matFooterCellDef>{{this.totalparcelas|currency}}</td>
    </ng-container>

    <ng-container matColumnDef="mod_despesa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modalidade </th>
      <td mat-cell *matCellDef="let row"> {{row.mod_despesa}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
      <td mat-cell *matCellDef="let row"> {{row.cod}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
